<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Github Search</title>
</head>
<body>
    <div id="searchBar">
        <select id="searchType">
            <option value="repositories">Repositories</option>
            <option value="users">Users/Organizations</option>
        </select>
        <input type="text" id="search" placeholder="Search GitHub">
        <button id="searchBtn" type="button">Search</button>
    </div>
    <div id="app">
        <div class="" id="repoCardTemplate">
            <div class="wrapper">
                <h1 class="repo-name"></h1>
                <p class="repo-description"></p>
                <p class="repo-stars"></p>
                <div class="button-wrapper">
                    <a href="#" target="_blank" class="btn outline repo-link">VIEW ON GITHUB</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
